<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserInfo Test</title>
</head>
<body>
    <main></main>
    <script src="https://unpkg.com/@smartbear/browser-info@1.2.1/dist/smartbear-browser-info.embed.min.js"></script>
    <script>
        var main = document.getElementsByTagName('main')[0];
        var table = '<table><tr><th>property</th><th>type</th><th>value</th></tr>';
        var k, t;
        for (k in navigator.browserInfo) {
            t = typeof navigator.browserInfo[k];
            if (t !== 'function') {
                table += '<tr><td>' + k + '</td><td>' + t + '</td><td>' + navigator.browserInfo[k] + '</td></tr>';
            }
        }
        table += '</table>';
        main.innerHTML = table;
    </script>
</body>
</html>
