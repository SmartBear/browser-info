<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserInfo Test</title>
</head>
<body>
    <main>
        <h1>BrowserInfo Test</h1>

        <h2>navigator.userAgent</h2>
        <p id="user-agent"></p>

        <h2>navigator.browserInfo</h2>
        <table id="browser-info">
            <tr>
                <th>property</th>
                <th>type</th>
                <th>value</th>
            </tr>
        </table>

    </main>
    <script src="https://unpkg.com/@smartbear/browser-info/dist/smartbear-browser-info.embed.min.js"></script>
    <script>
        function td(content) {
            var _td = document.createElement('td');
            _td.innerText = content;
            return _td;
        }

        document.getElementById('user-agent').innerText = navigator.userAgent;

        var table = document.getElementById('browser-info');
        var k, t, tr;
        for (k in navigator.browserInfo) {
            t = typeof navigator.browserInfo[k];
            if (t !== 'function') {
                tr = document.createElement('tr');
                tr.appendChild(td(k));
                tr.appendChild(td(t));
                tr.appendChild(td(navigator.browserInfo[k]));
                table.appendChild(tr);
            }
        }
    </script>
</body>
</html>
